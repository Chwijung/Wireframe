<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>소통 도구 - AI-X 멘토 시스템</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      scroll-behavior: smooth;
    }
    .card {
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- 네비게이션 -->
  <nav class="bg-blue-600 text-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center space-x-4">
          <button onclick="goBackToMentor()" class="text-blue-200 hover:text-white">
            ← 멘토 대시보드
          </button>
          <h1 class="text-xl font-bold">소통 도구</h1>
        </div>
        <div class="flex items-center space-x-4">
          <span class="text-blue-200">멘토: 김민준 멘토님</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- 메인 콘텐츠 -->
  <div class="max-w-4xl mx-auto p-6">
    <!-- 팀 선택 -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">담당 팀 선택</h2>
      <select id="teamSelect" class="bg-white border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" onchange="updateLinks()">
        <option value="team1">1팀 - AI 챗봇 프로젝트</option>
        <option value="team2">2팀 - 추천 시스템 프로젝트</option>
      </select>
    </div>

    <!-- 소통 도구 링크 -->
    <div class="bg-white rounded-xl shadow-lg p-6">
      <h3 class="text-xl font-semibold mb-6 text-gray-800">🔗 소통 도구 링크</h3>
      
      <div class="grid md:grid-cols-3 gap-6">
        <!-- 오픈톡 -->
        <a id="kakaoLink" href="#" target="_blank" class="bg-white border-2 border-gray-200 rounded-xl p-6 card hover:border-yellow-400 hover:shadow-xl transition-all duration-300">
          <div class="w-16 h-16 bg-yellow-500 rounded-xl flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 3c5.799 0 10.5 3.664 10.5 8.185 0 4.52-4.701 8.184-10.5 8.184a13.5 13.5 0 01-1.896-.13l-2.646 1.585c-.24.144-.66.147-.9.006a.547.547 0 01-.234-.689l.659-2.435C4.671 16.199 1.5 12.82 1.5 11.185 1.5 6.665 6.201 3 12 3z"/>
            </svg>
          </div>
          <h4 class="text-lg font-semibold text-gray-800 text-center mb-2">오픈톡</h4>
          <p class="text-sm text-gray-600 text-center mb-4">팀 단체 채팅방</p>
          <div class="text-center">
            <span id="kakaoStatus" class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">
              활성
            </span>
          </div>
        </a>

        <!-- 노션 -->
        <a id="notionLink" href="#" target="_blank" class="bg-white border-2 border-gray-200 rounded-xl p-6 card hover:border-gray-400 hover:shadow-xl transition-all duration-300">
          <div class="w-16 h-16 bg-gray-800 rounded-xl flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M4.459 4.208c.746.606 1.026.56 2.428.466l13.215-.793c.28 0 .047-.28-.046-.326L17.86 1.968c-.42-.326-.981-.7-2.055-.607L3.01 2.295c-.466.046-.56.28-.374.466zm.793 3.08v13.904c0 .747.373 1.027 1.214.98l14.523-.84c.841-.046.935-.56.935-1.167V6.354c0-.606-.233-.933-.748-.887l-15.177.887c-.56.047-.747.327-.747.933zm14.337.745c.093.42 0 .84-.42.888l-.7.14v10.264c-.608.327-1.168.514-1.635.514-.748 0-.935-.234-1.495-.933l-4.577-7.186v6.952L12.21 19s0 .84-1.168.84l-3.222.186c-.093-.186 0-.653.327-.746l.84-.233V9.854L7.822 9.76c-.094-.42.14-1.026.793-1.073l3.456-.233 4.764 7.279v-6.44l-1.215-.139c-.093-.514.28-.887.747-.933zM1.936 1.035l13.31-.98c1.634-.14 2.055-.047 3.082.7l4.249 2.986c.7.513.934.653.934 1.213v16.378c0 1.026-.373 1.634-1.68 1.726l-15.458.934c-.98.047-1.448-.093-1.962-.747l-3.129-4.06c-.56-.747-.793-1.306-.793-1.96V2.667c0-.839.374-1.54 1.447-1.632z"/>
            </svg>
          </div>
          <h4 class="text-lg font-semibold text-gray-800 text-center mb-2">노션</h4>
          <p class="text-sm text-gray-600 text-center mb-4">팀 워크스페이스</p>
          <div class="text-center">
            <span id="notionStatus" class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">
              동기화 완료
            </span>
          </div>
        </a>

        <!-- 줌 -->
        <a id="zoomLink" href="#" target="_blank" class="bg-white border-2 border-gray-200 rounded-xl p-6 card hover:border-blue-400 hover:shadow-xl transition-all duration-300">
          <div class="w-16 h-16 bg-blue-600 rounded-xl flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2zm0 2v12h16V6H4zm2 2h4v4H6V8zm6 0h6v2h-6V8zm0 4h6v2h-6v-2z"/>
            </svg>
          </div>
          <h4 class="text-lg font-semibold text-gray-800 text-center mb-2">줌 미팅</h4>
          <p class="text-sm text-gray-600 text-center mb-4">화상 회의</p>
          <div class="text-center">
            <span id="zoomStatus" class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">
              대기 중
            </span>
          </div>
        </a>
      </div>

      <!-- 링크 정보 -->
      <div class="mt-8 p-4 bg-gray-50 rounded-lg">
        <h4 class="font-medium text-gray-800 mb-3">📋 현재 선택된 팀 링크 정보</h4>
        <div id="linkInfo" class="space-y-2 text-sm text-gray-600">
          <!-- JavaScript로 동적 업데이트됨 -->
        </div>
      </div>

      <!-- 사용 가이드 -->
      <div class="mt-6 p-4 bg-blue-50 rounded-lg">
        <h4 class="font-medium text-blue-800 mb-2">💡 사용 가이드</h4>
        <ul class="text-sm text-blue-700 space-y-1">
          <li>• 오픈톡: 일상적인 팀 소통 및 공지사항 전달</li>
          <li>• 노션: 프로젝트 문서, 회의록, 자료 공유</li>
          <li>• 줌: 정기 멘토링 및 팀 미팅</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    // 팀별 링크 데이터
    const TEAM_LINKS = {
      team1: {
        name: '1팀 - AI 챗봇 프로젝트',
        kakao: 'https://open.kakao.com/o/team1-chatbot',
        notion: 'https://notion.so/ai-x/team1-chatbot-project',
        zoom: 'https://zoom.us/j/123456789?pwd=team1'
      },
      team2: {
        name: '2팀 - 추천 시스템 프로젝트',
        kakao: 'https://open.kakao.com/o/team2-recommendation',
        notion: 'https://notion.so/ai-x/team2-recommendation-system',
        zoom: 'https://zoom.us/j/987654321?pwd=team2'
      }
    };

    function goBackToMentor() {
      window.location.href = 'index.html';
    }

    function updateLinks() {
      const selectedTeam = document.getElementById('teamSelect').value;
      const teamData = TEAM_LINKS[selectedTeam];
      
      // 링크 업데이트
      document.getElementById('kakaoLink').href = teamData.kakao;
      document.getElementById('notionLink').href = teamData.notion;
      document.getElementById('zoomLink').href = teamData.zoom;
      
      // 링크 정보 업데이트
      const linkInfo = document.getElementById('linkInfo');
      linkInfo.innerHTML = `
        <div class="grid md:grid-cols-3 gap-4">
          <div>
            <div class="font-medium text-gray-800">오픈톡</div>
            <div class="text-xs text-gray-500">${teamData.kakao}</div>
          </div>
          <div>
            <div class="font-medium text-gray-800">노션</div>
            <div class="text-xs text-gray-500">${teamData.notion}</div>
          </div>
          <div>
            <div class="font-medium text-gray-800">줌</div>
            <div class="text-xs text-gray-500">${teamData.zoom}</div>
          </div>
        </div>
      `;
    }

    // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', function() {
      updateLinks();
    });
  </script>
</body>
</html>
