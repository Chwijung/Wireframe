    function generateWeekOptions() {
      const selector = document.getElementById('weekSelector');
      const options = [];
      
      // ê³¼ì • ê¸°ê°„ ì„¤ì • (7ì›” 4ì¼ ~ 9ì›” 4ì¼)
      const courseStart = new Date(2025, 6, 4); // 7ì›” 4ì¼ (ì›”ì€ 0ë¶€í„° ì‹œì‘)
      const courseEnd = new Date(2025, 8, 4);   // 9ì›” 4ì¼
      const today = new Date(2025, 7, 13);      // í˜„ì¬ ë‚ ì§œ 8ì›” 13ì¼
      
      // ê³¼ì • ì‹œì‘ì¼ì˜ ì²« ë²ˆì§¸ ì›”ìš”ì¼ ì°¾ê¸°
      const firstMonday = new Date(courseStart);
      firstMonday.setDate(courseStart.getDate() - courseStart.getDay() + 1);
      if (firstMonday < courseStart) {
        firstMonday.setDate(firstMonday.getDate() + 7);
      }
      
      // í˜„ì¬ ì£¼ ê³„ì‚° (í˜„ì¬ ë‚ ì§œê°€ ì†í•œ ì£¼ì˜ ì›”ìš”ì¼)
      const currentWeekStart = new Date(today);
      currentWeekStart.setDate(today.getDate() - today.getDay() + 1);
      
      // ê³¼ì • ê¸°ê°„ ë‚´ì˜ ì£¼ê°„ ì˜µì…˜ ìƒì„±
      let weekCounter = 0;
      for (let weekStart = new Date(firstMonday); weekStart <= courseEnd; weekStart.setDate(weekStart.getDate() + 7)) {
        const weekEnd = new Date(weekStart);
        weekEnd.setDate(weekStart.getDate() + 4); // ê¸ˆìš”ì¼ê¹Œì§€
        
        // ê³¼ì • ì¢…ë£Œì¼ì„ ë„˜ì–´ê°€ì§€ ì•Šë„ë¡ ì¡°ì •
        if (weekEnd > courseEnd) {
          weekEnd.setTime(courseEnd.getTime());
        }
        
        const weekLabel = `${weekStart.getMonth() + 1}ì›” ${weekStart.getDate()}ì¼ - ${weekEnd.getMonth() + 1}ì›” ${weekEnd.getDate()}ì¼`;
        
        // í˜„ì¬ ì£¼ì¸ì§€ í™•ì¸
        const isCurrentWeek = weekStart.getTime() === currentWeekStart.getTime();
        
        options.push({
          value: weekCounter,
          label: isCurrentWeek ? `ì´ë²ˆ ì£¼ (${weekLabel})` : `${weekCounter + 1}ì£¼ì°¨ (${weekLabel})`,
          startDate: new Date(weekStart),
          endDate: new Date(weekEnd),
          isCurrentWeek: isCurrentWeek
        });
        
        weekCounter++;
      }
      
      // í˜„ì¬ ì£¼ë¶€í„° ì—­ìˆœìœ¼ë¡œ ì •ë ¬ (ìµœì‹ ì´ ìœ„ë¡œ)
      const currentWeekIndex = options.findIndex(opt => opt.isCurrentWeek);
      const reorderedOptions = [];
      
      // í˜„ì¬ ì£¼ë¶€í„° ì²« ì£¼ê¹Œì§€
      for (let i = currentWeekIndex; i >= 0; i--) {
        reorderedOptions.push({
          ...options[i],
          value: currentWeekIndex - i
        });
      }
      
      selector.innerHTML = reorderedOptions.map(option => 
        `<option value="${option.value}">${option.label}</option>`
      ).join('');
      
      return reorderedOptions;
    }

    function generateActivityCalendar() {
      const calendar = document.getElementById('activityCalendar');
      const monthLabels = document.getElementById('monthLabels');
      
      // ê³¼ì • ê¸°ê°„ ì„¤ì •
      const courseStart = new Date(2025, 6, 4); // 7ì›” 4ì¼
      const courseEnd = new Date(2025, 8, 4);   // 9ì›” 4ì¼
      const today = new Date(2025, 7, 13);      // í˜„ì¬ ë‚ ì§œ 8ì›” 13ì¼
      
      // ê³¼ì • ì‹œì‘ì¼ì˜ ì²« ë²ˆì§¸ ì¼ìš”ì¼ ì°¾ê¸° (ìº˜ë¦°ë” ì‹œì‘ì )
      const firstSunday = new Date(courseStart);

      // ê³¼ì • ê¸°ê°„ ë‚´ í™œë™ ë°ì´í„° ìƒì„±
      const activityData = {};

        const dateStr = d.toISOString().split('T')[0];

          // í‰ì¼ë§Œ í™œë™ (ì›”~ê¸ˆ)
          if (d.getDay() >= 1 && d.getDay() <= 5) {
            if (random > 0.2) level = 1;
            if (random > 0.4) level = 2;
            if (random > 0.6) level = 3;
            if (random > 0.8) level = 4;

          activityData[dateStr] = level;

      const months = ['7ì›”', '8ì›”', '9ì›”'];

        `<span class="flex-1 text-center">${month}</span>`

                'bg-green-300 border-green-400',   // 2 - ë³´í†µ í™œë™
