<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>산출물 제출 - AI-X 학생 시스템</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100">
  <!-- 네비게이션 -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center space-x-4">
          <a href="index.html" class="text-green-600 hover:text-green-800">← 메인으로</a>
          <h1 class="text-2xl font-bold text-green-700">📋 산출물 제출</h1>
        </div>
        <div class="flex items-center space-x-4">
          <span class="text-gray-600">김수강</span>
          <span class="text-gray-600">1조 - AI 혁신팀</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- 메인 콘텐츠 -->
  <div class="max-w-4xl mx-auto p-6">
    <!-- 헤더 -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">과제 제출 현황</h2>
      <p class="text-gray-600">개별 과제와 조별 과제를 확인하고 제출하세요</p>
    </div>

    <!-- 제출 현황 요약 -->
    <!-- <div class="grid md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white rounded-xl shadow-lg p-6 text-center">
        <div class="text-3xl font-bold text-green-600 mb-2">2</div>
        <div class="text-sm text-gray-600">완료된 과제</div>
      </div>
      <div class="bg-white rounded-xl shadow-lg p-6 text-center">
        <div class="text-3xl font-bold text-yellow-600 mb-2">2</div>
        <div class="text-sm text-gray-600">진행 중</div>
      </div>
      <div class="bg-white rounded-xl shadow-lg p-6 text-center">
        <div class="text-3xl font-bold text-blue-600 mb-2">1</div>
        <div class="text-sm text-gray-600">예정</div>
      </div>
    </div> -->

    <!-- 과제 목록 -->
    <div class="space-y-6">
      <!-- 조별 과제 -->
      <div class="bg-white rounded-xl shadow-lg p-6">
        <h3 class="text-xl font-semibold mb-4 flex items-center">
          👥 조별 과제 (1조 - AI 혁신팀)
        </h3>
        <div id="teamTasks" class="space-y-4">
          <!-- 동적으로 채워짐 -->
        </div>
      </div>
    </div>
  </div>

  <!-- 제출 모달 -->
  <div id="submitModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl max-w-2xl w-full mx-4">
      <div class="p-6">
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-xl font-semibold" id="modalTitle">과제 제출</h3>
          <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">✕</button>
        </div>
        
        <form id="submitForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">제출 파일 *</label>
            <input type="file" id="fileInput" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
            <p class="text-sm text-gray-500 mt-1">PDF, DOC, PPT 파일만 업로드 가능 (최대 10MB)</p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">제출 설명</label>
            <textarea id="description" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="제출물에 대한 간단한 설명을 작성해주세요..."></textarea>
          </div>

          <div class="flex space-x-4">
            <button type="button" onclick="closeModal()" class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg hover:bg-gray-400 transition-colors">
              취소
            </button>
            <button type="submit" class="flex-1 bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition-colors">
              제출하기
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // 과제 데이터
    const TASKS_DATA = {
      team: [
        {
          id: 1,
          title: '멘토링 일지',
          type: 'log',
          status: 'pending',
          dueDate: '2025-08-31',
          submittedDate: null,
          sessions: [
            { date: '2025-07-15', status: 'completed', submitted: true },
            { date: '2025-07-22', status: 'completed', submitted: true },
            { date: '2025-07-29', status: 'completed', submitted: true },
            { date: '2025-08-05', status: 'completed', submitted: true },
            { date: '2025-08-12', status: 'completed', submitted: true },
            { date: '2025-08-19', status: 'completed', submitted: true },
            { date: '2025-08-26', status: 'completed', submitted: true },
            { date: '2025-09-02', status: 'pending', submitted: false },
            { date: '2025-09-09', status: 'upcoming', submitted: false },
            { date: '2025-09-16', status: 'upcoming', submitted: false }
          ]
        },
        {
          id: 2,
          title: '미니발표',
          type: 'presentation',
          status: 'completed',
          dueDate: '2025-07-22',
          submittedDate: '2025-07-22',
          files: [
            { name: 'PPT 발표자료', status: 'completed', submitted: true },
            { name: '발표영상', status: 'completed', submitted: true }
          ]
        },
        {
          id: 3,
          title: '기획발표',
          type: 'presentation',
          status: 'completed',
          dueDate: '2025-07-29',
          submittedDate: '2025-07-29',
          files: [
            { name: 'PPT 발표자료', status: 'completed', submitted: true },
            { name: '기획서', status: 'completed', submitted: true },
            { name: '발표영상', status: 'completed', submitted: true }
          ]
        },
        {
          id: 4,
          title: '중간발표',
          type: 'presentation',
          status: 'pending',
          dueDate: '2025-08-15',
          submittedDate: null,
          files: [
            { name: 'PPT 발표자료', status: 'pending', submitted: false },
            { name: '진행상황 보고서', status: 'pending', submitted: false },
            { name: '발표영상', status: 'pending', submitted: false }
          ]
        },
        {
          id: 5,
          title: '최종발표',
          type: 'presentation',
          status: 'upcoming',
          dueDate: '2025-09-04',
          submittedDate: null,
          files: [
            { name: 'PPT 발표자료', status: 'upcoming', submitted: false },
            { name: '최종보고서', status: 'upcoming', submitted: false },
            { name: '포트폴리오', status: 'upcoming', submitted: false },
            { name: '발표영상', status: 'upcoming', submitted: false }
          ]
        }
      ]
    };

    function getStatusBadge(status) {
      const statusConfig = {
        'completed': { class: 'bg-green-100 text-green-800', text: '✅ 완료' },
        'pending': { class: 'bg-yellow-100 text-yellow-800', text: '⏳ 제출 대기' },
        'upcoming': { class: 'bg-blue-100 text-blue-800', text: '📅 예정' }
      };
      
      const config = statusConfig[status];
      return `<span class="px-3 py-1 rounded-full text-sm font-medium ${config.class}">${config.text}</span>`;
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('ko-KR', { 
        month: 'long', 
        day: 'numeric'
      });
    }

    function calculateDday(dueDate) {
      const today = new Date();
      const due = new Date(dueDate);
      const diffTime = due - today;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      
      if (diffDays === 0) return '오늘 마감';
      if (diffDays === 1) return '내일 마감';
      if (diffDays > 0) return `D-${diffDays}`;
      return '마감 지남';
    }

    function renderTasks() {
      // 조별 과제 렌더링
      const teamContainer = document.getElementById('teamTasks');
      teamContainer.innerHTML = TASKS_DATA.team.map(task => `
        <div class="border border-gray-200 rounded-lg p-4">
          <div class="mb-4">
            <div class="flex justify-between items-start">
              <div class="flex-1">
                <h4 class="font-semibold text-gray-800 mb-2">${task.title}</h4>
                <div class="text-sm text-gray-600 mb-2">
                  <div class="mb-1">마감: ${formatDate(task.dueDate)}</div>
                  ${task.submittedDate ? `<div class="mb-1">제출: ${formatDate(task.submittedDate)}</div>` : ''}
                </div>
                ${getStatusBadge(task.status)}
              </div>
              <div class="text-right">
                <div class="text-red-600 font-medium">${calculateDday(task.dueDate)}</div>
              </div>
            </div>
          </div>
          
          ${task.type === 'log' ? `
            <!-- 멘토링 일지 세션별 관리 -->
            <div class="mt-4">
              <h5 class="font-medium text-gray-700 mb-3">멘토링 세션별 일지 (사진 5장 필수 첨부)</h5>
              <div class="grid gap-2">
                ${task.sessions.map((session, index) => `
                  <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
                    <span class="text-sm">${index + 1}회차 - ${formatDate(session.date)}</span>
                    <div class="flex items-center space-x-2">
                      ${getSessionStatusBadge(session.status)}
                      ${session.status === 'pending' ? `
                        <button onclick="openSubmitModal(${task.id}, '${task.title} ${index + 1}회차')" class="bg-blue-600 text-white px-3 py-1 text-xs rounded hover:bg-blue-700">
                          일지 작성
                        </button>
                      ` : session.status === 'completed' ? `
                        <span class="text-xs text-green-600">제출완료</span>
                      ` : `
                        <span class="text-xs text-gray-400">예정</span>
                      `}
                    </div>
                  </div>
                `).join('')}
              </div>
              <div class="mt-2 text-sm text-gray-600">
                진행률: ${task.sessions.filter(s => s.submitted).length}/${task.sessions.length}회 완료
              </div>
            </div>
          ` : `
            <!-- 발표 과제 파일별 관리 -->
            <div class="mt-4">
              <h5 class="font-medium text-gray-700 mb-3">제출 파일</h5>
              <div class="grid gap-2">
                ${task.files.map((file, index) => `
                  <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
                    <span class="text-sm">${file.name}</span>
                    <div class="flex items-center space-x-2">
                      ${getFileStatusBadge(file.status)}
                      ${file.status === 'pending' ? `
                        <button onclick="openSubmitModal(${task.id}, '${file.name}')" class="bg-green-600 text-white px-3 py-1 text-xs rounded hover:bg-green-700">
                          제출
                        </button>
                      ` : file.status === 'completed' ? `
                        <span class="text-xs text-green-600">제출완료</span>
                      ` : `
                        <span class="text-xs text-gray-400">예정</span>
                      `}
                    </div>
                  </div>
                `).join('')}
              </div>
            </div>
          `}
        </div>
      `).join('');
    }

    function getSessionStatusBadge(status) {
      const statusConfig = {
        'completed': { class: 'bg-green-100 text-green-800', text: '완료' },
        'pending': { class: 'bg-yellow-100 text-yellow-800', text: '대기' },
        'upcoming': { class: 'bg-blue-100 text-blue-800', text: '예정' }
      };
      
      const config = statusConfig[status];
      return `<span class="px-2 py-1 rounded text-xs font-medium ${config.class}">${config.text}</span>`;
    }

    function getFileStatusBadge(status) {
      const statusConfig = {
        'completed': { class: 'bg-green-100 text-green-800', text: '완료' },
        'pending': { class: 'bg-yellow-100 text-yellow-800', text: '대기' },
        'upcoming': { class: 'bg-blue-100 text-blue-800', text: '예정' }
      };
      
      const config = statusConfig[status];
      return `<span class="px-2 py-1 rounded text-xs font-medium ${config.class}">${config.text}</span>`;
    }

    function openSubmitModal(taskId, taskTitle) {
      document.getElementById('modalTitle').textContent = `${taskTitle} 제출`;
      document.getElementById('submitModal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('submitModal').classList.add('hidden');
      document.getElementById('submitForm').reset();
    }

    function showNotification(message, type = 'info') {
      const colors = {
        'success': 'bg-green-100 text-green-800',
        'error': 'bg-red-100 text-red-800',
        'info': 'bg-blue-100 text-blue-800'
      };
      
      const notif = document.createElement('div');
      notif.className = `fixed top-4 right-4 ${colors[type]} px-6 py-4 rounded-lg shadow-lg z-50 transition-all duration-300`;
      notif.textContent = message;
      document.body.appendChild(notif);
      setTimeout(() => {
        notif.style.opacity = '0';
        setTimeout(() => notif.remove(), 300);
      }, 3000);
    }

    // 초기화
    document.addEventListener('DOMContentLoaded', function() {
      renderTasks();

      // 제출 폼 이벤트
      document.getElementById('submitForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const fileInput = document.getElementById('fileInput');
        if (!fileInput.files.length) {
          showNotification('파일을 선택해주세요.', 'error');
          return;
        }

        showNotification('제출 중입니다...', 'info');
        
        setTimeout(() => {
          closeModal();
          showNotification('과제가 성공적으로 제출되었습니다!', 'success');
          // 실제로는 데이터 업데이트 후 재렌더링
        }, 2000);
      });
    });
  </script>
</body>
</html>
