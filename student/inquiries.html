<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문의 - AI-X 학생 시스템</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-emerald-50 to-blue-100">
  <!-- 네비게이션 -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center space-x-4">
          <a href="index.html" class="text-emerald-600 hover:text-emerald-800">← 메인으로</a>
          <h1 class="text-2xl font-bold text-emerald-700">💬 문의</h1>
        </div>
        <div class="flex items-center space-x-4">
          <span class="text-gray-600">김수강</span>
          <span class="text-gray-600">1조 - AI 혁신팀</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- 메인 콘텐츠 -->
  <div class="max-w-4xl mx-auto p-6">
    <!-- 헤더 -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">문의하기</h2>
      <p class="text-gray-600">궁금한 점이나 건의사항을 언제든 문의해주세요</p>
    </div>

    <!-- 새 문의 작성 -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
      <h3 class="text-xl font-semibold mb-6">📝 새 문의 작성</h3>
      
      <form id="inquiryForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">문의 유형 *</label>
          <select id="category" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
            <option value="">선택해주세요</option>
            <option value="technical">기술 문의</option>
            <option value="assignment">과제 관련</option>
            <option value="schedule">일정 문의</option>
            <option value="general">일반 문의</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">제목 *</label>
          <input type="text" id="title" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" placeholder="문의 제목을 입력해주세요">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">문의 내용 *</label>
          <textarea id="content" required rows="5" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" placeholder="궁금한 점을 자세히 설명해주세요..."></textarea>
        </div>

        <div class="flex justify-end">
          <button type="submit" class="bg-emerald-600 text-white px-6 py-3 rounded-lg hover:bg-emerald-700 transition-colors font-medium">
            문의 등록
          </button>
        </div>
      </form>
    </div>

    <!-- 내 문의 목록 -->
    <div class="bg-white rounded-xl shadow-lg p-6">
      <h3 class="text-xl font-semibold mb-6">📋 내 문의 내역</h3>
      
      <div id="inquiriesList" class="space-y-4">
        <!-- 동적으로 채워짐 -->
      </div>
    </div>
  </div>

  <!-- 문의 상세 모달 -->
  <div id="inquiryModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl max-w-3xl w-full mx-4 max-h-screen overflow-y-auto">
      <div class="p-6">
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-xl font-semibold">문의 상세</h3>
          <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">✕</button>
        </div>
        
        <div id="inquiryContent">
          <!-- 동적으로 채워짐 -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // 문의 데이터
    const INQUIRIES_DATA = [
      {
        id: 1,
        title: '프로젝트 환경 설정 오류',
        category: 'technical',
        content: '안녕하세요, Docker 컨테이너 실행 시 포트 충돌 오류가 발생합니다. 해결 방법을 알려주세요.',
        status: 'answered',
        createdDate: '2025-01-20',
        answeredDate: '2025-01-20',
        answer: '안녕하세요! 포트 충돌 문제는 다음 방법으로 해결할 수 있습니다:\n\n1. 현재 포트 사용 확인: lsof -i :3000\n2. 프로세스 종료 후 재시도\n3. docker-compose.yml에서 다른 포트 사용\n\n추가 문의 있으시면 언제든 연락주세요.'
      },
      {
        id: 2,
        title: '중간발표 일정 확인',
        category: 'schedule',
        content: '중간발표 정확한 시간과 발표 순서를 확인하고 싶습니다.',
        status: 'pending',
        createdDate: '2025-01-22',
        answeredDate: null,
        answer: null
      }
    ];

    function getStatusBadge(status) {
      const statusConfig = {
        'pending': { class: 'bg-yellow-100 text-yellow-800', text: '⏳ 답변 대기' },
        'answered': { class: 'bg-green-100 text-green-800', text: '✅ 답변 완료' }
      };
      
      const config = statusConfig[status];
      return `<span class="px-3 py-1 rounded-full text-sm font-medium ${config.class}">${config.text}</span>`;
    }

    function getCategoryBadge(category) {
      const categoryConfig = {
        'technical': { class: 'bg-blue-100 text-blue-800', text: '🔧 기술' },
        'assignment': { class: 'bg-purple-100 text-purple-800', text: '📝 과제' },
        'schedule': { class: 'bg-orange-100 text-orange-800', text: '📅 일정' },
        'general': { class: 'bg-gray-100 text-gray-800', text: '❓ 일반' }
      };
      
      const config = categoryConfig[category];
      return `<span class="px-3 py-1 rounded-full text-sm font-medium ${config.class}">${config.text}</span>`;
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('ko-KR', { 
        month: 'long', 
        day: 'numeric'
      });
    }

    function renderInquiries() {
      const container = document.getElementById('inquiriesList');
      
      if (INQUIRIES_DATA.length === 0) {
        container.innerHTML = `
          <div class="text-center py-8 text-gray-500">
            <div class="text-4xl mb-2">💬</div>
            <p>아직 문의 내역이 없습니다</p>
          </div>
        `;
        return;
      }

      container.innerHTML = INQUIRIES_DATA.map(inquiry => `
        <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 transition-colors cursor-pointer" onclick="openInquiry(${inquiry.id})">
          <div class="flex justify-between items-start mb-3">
            <div class="flex-1">
              <div class="flex items-center space-x-3 mb-2">
                <h4 class="font-semibold text-gray-800">${inquiry.title}</h4>
                ${getCategoryBadge(inquiry.category)}
                ${getStatusBadge(inquiry.status)}
              </div>
              <p class="text-sm text-gray-600 line-clamp-2">${inquiry.content.substring(0, 100)}...</p>
            </div>
          </div>
          
          <div class="flex items-center justify-between text-sm text-gray-500">
            <span>📅 등록: ${formatDate(inquiry.createdDate)}</span>
            ${inquiry.answeredDate ? `<span>💬 답변: ${formatDate(inquiry.answeredDate)}</span>` : ''}
          </div>
        </div>
      `).join('');
    }

    function openInquiry(inquiryId) {
      const inquiry = INQUIRIES_DATA.find(i => i.id === inquiryId);
      if (!inquiry) return;

      document.getElementById('inquiryContent').innerHTML = `
        <div class="space-y-6">
          <div class="border-b border-gray-200 pb-4">
            <div class="flex items-center space-x-3 mb-3">
              <h4 class="text-xl font-bold text-gray-800">${inquiry.title}</h4>
              ${getCategoryBadge(inquiry.category)}
              ${getStatusBadge(inquiry.status)}
            </div>
            <div class="text-sm text-gray-500">
              등록일: ${formatDate(inquiry.createdDate)}
              ${inquiry.answeredDate ? ` | 답변일: ${formatDate(inquiry.answeredDate)}` : ''}
            </div>
          </div>

          <div>
            <h5 class="font-semibold text-gray-800 mb-3">📝 문의 내용</h5>
            <div class="bg-gray-50 rounded-lg p-4">
              <p class="text-gray-700 whitespace-pre-wrap">${inquiry.content}</p>
            </div>
          </div>

          ${inquiry.answer ? `
            <div>
              <h5 class="font-semibold text-gray-800 mb-3">💬 운영진 답변</h5>
              <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                <p class="text-green-800 whitespace-pre-wrap">${inquiry.answer}</p>
              </div>
            </div>
          ` : `
            <div>
              <h5 class="font-semibold text-gray-800 mb-3">💬 답변 대기중</h5>
              <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                <p class="text-yellow-800">운영진이 검토 중입니다. 빠른 시일 내에 답변드리겠습니다.</p>
              </div>
            </div>
          `}

          <div class="flex justify-end">
            <button onclick="closeModal()" class="bg-emerald-600 text-white px-6 py-3 rounded-lg hover:bg-emerald-700 transition-colors">
              확인
            </button>
          </div>
        </div>
      `;

      document.getElementById('inquiryModal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('inquiryModal').classList.add('hidden');
    }

    function showNotification(message, type = 'info') {
      const colors = {
        'success': 'bg-green-100 text-green-800',
        'error': 'bg-red-100 text-red-800',
        'info': 'bg-blue-100 text-blue-800'
      };
      
      const notif = document.createElement('div');
      notif.className = `fixed top-4 right-4 ${colors[type]} px-6 py-4 rounded-lg shadow-lg z-50 transition-all duration-300`;
      notif.textContent = message;
      document.body.appendChild(notif);
      setTimeout(() => {
        notif.style.opacity = '0';
        setTimeout(() => notif.remove(), 300);
      }, 3000);
    }

    // 초기화
    document.addEventListener('DOMContentLoaded', function() {
      renderInquiries();

      // 문의 등록 폼
      document.getElementById('inquiryForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const newInquiry = {
          id: INQUIRIES_DATA.length + 1,
          title: formData.get('title'),
          category: formData.get('category'),
          content: formData.get('content'),
          status: 'pending',
          createdDate: new Date().toISOString().split('T')[0],
          answeredDate: null,
          answer: null
        };

        showNotification('문의를 등록하는 중입니다...', 'info');
        
        setTimeout(() => {
          INQUIRIES_DATA.unshift(newInquiry);
          this.reset();
          renderInquiries();
          showNotification('문의가 성공적으로 등록되었습니다!', 'success');
        }, 1500);
      });
    });
  </script>
</body>
</html>
