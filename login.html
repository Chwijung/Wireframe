<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - AI-X 과정</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
  
  <!-- 헤더 -->
  <header class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <h1 class="text-xl font-bold text-gray-900 cursor-pointer hover:text-blue-600 transition-colors" onclick="goToPreview()">AI-X 과정</h1>
          <span class="ml-2 text-sm text-gray-500">로그인</span>
        </div>
        <div class="flex space-x-4">
          <button onclick="goBack()" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
            돌아가기
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <div class="mx-auto h-12 w-12 bg-blue-100 rounded-full flex items-center justify-center">
          <span class="text-2xl">🔐</span>
        </div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          로그인
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          AI-X 과정 계정으로 로그인하세요
        </p>
      </div>

      <form class="mt-8 space-y-6" onsubmit="handleLogin(event)">
        <div class="space-y-4">
          <!-- 이메일 -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">이메일</label>
            <input id="email" name="email" type="email" required 
                   class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                   placeholder="이메일 주소를 입력하세요">
          </div>

          <!-- 비밀번호 -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
            <input id="password" name="password" type="password" required 
                   class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                   placeholder="비밀번호를 입력하세요">
          </div>
        </div>

        <!-- 로그인 옵션 -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" 
                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
              로그인 상태 유지
            </label>
          </div>

          <div class="text-sm">
            <a href="#" onclick="showForgotPassword()" class="font-medium text-blue-600 hover:text-blue-500">
              비밀번호를 잊으셨나요?
            </a>
          </div>
        </div>

        <div>
          <button type="submit" 
                  class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            로그인
          </button>
        </div>

        <!-- 테스트 계정 안내 -->
        <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
          <h3 class="font-semibold text-gray-900 mb-2">테스트 계정</h3>
        </div>

        <!-- 회원가입 링크 -->
        <div class="text-center space-y-2">
          <p class="text-sm text-gray-600">아직 계정이 없으신가요?</p>
          <div class="space-y-2">
            <a href="student-signup.html" 
               class="w-full inline-flex justify-center py-2 px-4 border border-blue-300 rounded-md shadow-sm bg-white text-sm font-medium text-blue-700 hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              학생으로 회원가입
            </a>
            <a href="mentor-signup.html" 
               class="w-full inline-flex justify-center py-2 px-4 border border-green-300 rounded-md shadow-sm bg-white text-sm font-medium text-green-700 hover:bg-green-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
              멘토/코치로 회원가입
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- 비밀번호 찾기 모달 -->
  <div id="forgotPasswordModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold mb-2">비밀번호 찾기</h2>
        <p class="text-gray-600">등록된 이메일 주소를 입력하시면 비밀번호 재설정 링크를 보내드립니다</p>
      </div>

      <form onsubmit="handleForgotPassword(event)">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-2">이메일 주소</label>
          <input type="email" id="forgotEmail" class="w-full border p-3 rounded-lg" placeholder="이메일을 입력하세요" required>
        </div>
        
        <div class="flex space-x-3">
          <button type="button" onclick="closeForgotPasswordModal()" 
                  class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400 transition-colors">
            취소
          </button>
          <button type="submit" 
                  class="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors">
            링크 보내기
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }

    function goToPreview() {
      window.location.href = 'preview.html';
    }

    function handleLogin(event) {
      event.preventDefault();
      
      const formData = new FormData(event.target);
      const email = formData.get('email');
      const password = formData.get('password');
      const rememberMe = formData.get('remember-me');

      // 테스트 계정 확인


      if (testAccounts[email] && testAccounts[email].password === password) {
        const account = testAccounts[email];
        
        // 로그인 성공 처리
        const userData = {
          email: email,
          name: account.name,
          type: account.type,
          loginTime: new Date().toISOString(),
          rememberMe: !!rememberMe
        };

        // 세션/로컬 스토리지에 저장
        if (rememberMe) {
          localStorage.setItem('currentUser', JSON.stringify(userData));
        } else {
          sessionStorage.setItem('currentUser', JSON.stringify(userData));
        }

        console.log('로그인 성공:', userData);
        
        // 사용자 타입에 따라 리다이렉트
        if (account.type === 'operator') {
          alert(`${account.name}님, 환영합니다!\n운영자 시스템으로 이동합니다.`);
          window.location.href = 'index.html?authenticated=true';
        } else if (account.type === 'mentor') {
          alert(`${account.name}님, 환영합니다!\n멘토 대시보드로 이동합니다.`);
          window.location.href = 'mentor/index.html';
        } else if (account.type === 'coach') {
          alert(`${account.name}님, 환영합니다!\n코치 시스템으로 이동합니다.`);
          window.location.href = 'index.html?authenticated=true';
        } else if (account.type === 'student') {
          alert(`${account.name}님, 환영합니다!\n학생 대시보드로 이동합니다.`);
          window.location.href = 'student/index.html';
        }
      } else {
        // 실제 시스템에서는 서버 인증
        alert('이메일 또는 비밀번호가 올바르지 않습니다.\n\n테스트 계정을 사용해보세요');
      }
    }

    function showForgotPassword() {
      document.getElementById('forgotPasswordModal').classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    function closeForgotPasswordModal() {
      document.getElementById('forgotPasswordModal').classList.add('hidden');
      document.body.style.overflow = 'auto';
      document.getElementById('forgotEmail').value = '';
    }

    function handleForgotPassword(event) {
      event.preventDefault();
      
      const email = document.getElementById('forgotEmail').value;
      
      // 실제로는 서버로 비밀번호 재설정 이메일 전송
      console.log('비밀번호 재설정 요청:', email);
      
      alert(`${email}로 비밀번호 재설정 링크를 보냈습니다.\n\n이메일을 확인해주세요.`);
      closeForgotPasswordModal();
    }

    // ESC 키로 모달 닫기
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeForgotPasswordModal();
      }
    });

    // 모달 배경 클릭으로 닫기
    document.getElementById('forgotPasswordModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeForgotPasswordModal();
      }
    });
  </script>
</body>
</html>
